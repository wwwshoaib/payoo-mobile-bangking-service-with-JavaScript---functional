<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font: manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Freehand&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/eaeb9cd0c5.js" crossorigin="anonymous"></script>
    <!-- tailwind : to customize your configuration with your own design tokens. -->
    <link rel="stylesheet" href="navbar.html">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'house-builder-primary': '#ABEF5F',
                        'house-builder-secondary': '#ABEF5F80',
                        'house-builder-black': '#212121',
                        'house-builder-header-background': 'linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%);',
                        'main-primary': '#F4F4F4;',
                        'let-discuss-bg': '#url(88);',

                    },
                    fontFamily: {
                        manrope: ['Manrope', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-green-50 ">
    <div class="p-10  text-center">
        <h1 class="text-3xl md:text-4xl text-blue-800 font-mono font-semibold ">Welcome to payoo !!! </h1>
        <h2 class="p-3 font-serif font-semibold">the Mobile Banking Service (MFS)</h2>
    </div>
    <main class="flex text-center">
        <!-- phone-3 -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- stat: balance account -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div id="account-balance" class="stat-value">500</div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>
                    <!-- add money button and cash out button -->
                    <!-- User action buttons -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-md btn-success">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-md btn-success">Cash Out</button>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>
                    <!-- add money form starts here -->
                    <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span  class="label-text font-semibold">Add Money Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Enter money amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span  class="label-text font-semibold">PIN Number</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Enter PIN number " class="input input-bordered" required />
                               
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form ends here --> 

                     <!-- cash out form starts here -->
                     <div  class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span  class="label-text font-semibold">Cash Out Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Cash out amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span  class="label-text font-semibold">PIN Number</span>
                                </label>
                                <input id="input-cash-out-pin-number" type="password" placeholder="Enter PIN number " class="input input-bordered" required />
                               
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out  form ends here -->


                </div>
            </div>
        </div>
        <!-- slat: Account balance -->

    </main>
    <script src="./js/utlities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cash-out.js"></script>
</body>

</html>
